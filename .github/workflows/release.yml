name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'The version tag'
        required: true

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine tag
        id: version
        run: |
          echo "TAG=${{ github.event.inputs.tag || github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build binary
        run: pyinstaller --onefile makegen.py

      - name: Rename binary for release
        run: |
          mkdir -p output
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp dist/makegen.exe output/makegen-windows.exe
          elif [ "${{ runner.os }}" = "macOS" ]; then
            cp dist/makegen output/makegen-macos
          else
            cp dist/makegen output/makegen-linux
        shell: bash

      - name: Upload release binaries
        uses: softprops/action-gh-release@v1
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}