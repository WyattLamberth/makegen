name: Release

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [release-trigger]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller --onefile makegen.py
          mkdir -p output
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/makegen.exe output/makegen-${{ matrix.os }}.exe
          else
            cp dist/makegen output/makegen-${{ matrix.os }}
          fi

      - name: Upload release binaries
        uses: softprops/action-gh-release@v1
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
